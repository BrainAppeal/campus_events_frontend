<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
	<div class="row row-pagination">
		<div class="col-md-12">
			<ul class="pagination">
				<f:if condition="{pagination.previousPage} > 1">
					<f:then>
						<li>
							<f:widget.link arguments="{currentPage: 1}">&lt;&lt;</f:widget.link>
						</li>
						<li>
							<f:widget.link arguments="{currentPage: pagination.previousPage}">&lt;</f:widget.link>
						</li>
					</f:then>
					<f:else>
						<li class="disabled">
							<a href="javascript:">&lt;&lt;</a>
						</li>
						<li class="disabled">
							<a href="javascript:">&lt;</a>
						</li>
					</f:else>
				</f:if>
				<f:if condition="{pagination.displayRangeStart} > 1">
					<li class="disabled spacer"><span>â€¦</span></li>
				</f:if>
				<f:for each="{pagination.pages}" as="page">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<li class="active">
								<a href="javascript:;">{page.number}</a>
							</li>
						</f:then>
						<f:else>
							<li>
								<f:if condition="{page.number} > 1">
									<f:then>
										<f:widget.link arguments="{currentPage: page.number}">{page.number}</f:widget.link>
									</f:then>
									<f:else>
										<f:widget.link>{page.number}</f:widget.link>
									</f:else>
								</f:if>
							</li>
						</f:else>
					</f:if>
				</f:for>
				<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
					<li class="disabled spacer"><span>â€¦</span></li>
				</f:if>
				<f:if condition="{pagination.nextPage}">
					<f:then>
						<li>
							<f:widget.link arguments="{currentPage: pagination.nextPage}">&gt;</f:widget.link>
						</li>
						<li>
							<f:widget.link arguments="{currentPage: pagination.numberOfPages}">&gt;&gt;</f:widget.link>
						</li>
					</f:then>
					<f:else>
						<li class="disabled">
							<a href="javascript:">&gt;</a>
						</li>
						<li class="disabled">
							<a href="javascript:">&gt;&gt;</a>
						</li>
					</f:else>
				</f:if>
			</ul>
		</div>
	</div>
</f:section>
